{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% include "snippets/styles.html" %}
    {% include "snippets/script.html" %}
</head>
<body class="w-100">
    
    <div class='d-flex flex-column'>
        <div class='header'>
            <h1 class="text-center">Machine Paraphrased Essay Detector</h1>
        </div>
        <div class="alert alert-warning" id='alert_message' role="alert" hidden=true>
            Your input is missing letters!
          </div>

        
        <div class="form-container">
            <form method="post" id="form_div">
                <div class="d-flex flex-column">
                    {% csrf_token %}
                    <div class="form-container-table">
                        <textarea name="text" class="form-control" id="text_input" rows="10" cols="100" placeholder="Input your essay here" required></textarea>
                    </div>
                    
                   
                    
                    <div class="form-container-button">
                        <button id ="check_button" type="submit" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter" >
                            Check
                        </button> 
                    </div>
                </div>
                
                
                       
            </form>
    
        </div>

            <!-- Modal -->
        <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-body" style="display: flex; flex-direction: row;">
                    <div class="spinner-border text-dark" role="status">
                        <span class="sr-only"></span>
                        
                      </div>

                      <p id="text_loading" style="margin-left: 10px; margin-top: 5px;"> Your essay is being processed...</p>
                      
                </div>
            </div>
            </div>
        </div>    

          
    </div>


</body>
</html>
